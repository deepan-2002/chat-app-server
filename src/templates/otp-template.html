<!-- otp-template.html -->
<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Your Verification Code</title>
    <style>
      body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background-color: #f9f9f9;
        padding: 20px;
        color: #333;
      }
      .container {
        background: #ffffff;
        padding: 30px;
        border-radius: 8px;
        max-width: 500px;
        margin: auto;
        box-shadow: 0 2px 8px rgba(0,0,0,0.05);
      }
      .otp {
        font-size: 24px;
        font-weight: bold;
        color: #007BFF;
        margin: 20px 0;
      }
      .footer {
        font-size: 12px;
        color: #888;
        margin-top: 30px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Hello,</h2>
      <p>Your one-time password (OTP) for verification is:</p>
      <div class="otp">{{OTP}}</div>
      <p>This code is valid for 5 minutes. Do not share it with anyone.</p>
      <div class="footer">
        If you didnâ€™t request this code, you can safely ignore this email.
      </div>
    </div>
  </body>
</html>
